language: python
sudo: required
cache: pip
python:
- '3.6'
os:
- linux
- osx
env:
  global:
  - PYTHONUNBUFFERED=yes
matrix:
  include:
    - env: TOXENV=flake8
    - env: TOXENV=typecheck
    - env: TOXENV=3.6
    - env: TOXENV=apicheck
before_install:
install: travis_retry pip install -U tox
script: tox -v -- -v
notifications:
  slack:
    secure: 
